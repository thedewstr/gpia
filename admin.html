<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Blog Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      color: #eee;
      background: #121212;
    }

    .sidebar {
      background: #1f1f1f;
      width: 250px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
    }

    .dashboard {
      display: flex;
      gap: 2rem;
      height: 100%;
    }

    .dark-toggle {
      background: none;
      color: #bbb;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }

    input, textarea {
      background: #2b2b2b;
      border: 1px solid #444;
      color: #eee;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .preview {
      flex: 1;
      padding: 2rem;
      background: #1a1a1a;
      margin-left: 2rem;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 100%;
    }

    .preview img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 1rem;
    }

    #loginPanel {
      padding: 2rem;
      margin: auto;
      text-align: center;
    }

    #loginPanel input {
      margin: 1rem 0;
      padding: 0.5rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="loginPanel">
    <h2>Admin Login</h2>
    <input type="password" id="tokenInput" placeholder="Enter admin token">
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div class="sidebar" id="sidebar" style="display:none;">
    <h2>Admin</h2>
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="dark-toggle" onclick="logout()">Logout</button>
  </div>

  <div class="main" id="mainContent" style="display:none;">
    <h1>Create New Blog Post</h1>
    <div class="dashboard">
      <form id="blogForm">
        <input type="text" name="title" placeholder="Title" required oninput="updatePreview()">
        <textarea name="content" rows="6" placeholder="Content..." required oninput="updatePreview()"></textarea>
        <input type="date" name="date" required oninput="updatePreview()">
        <input type="file" accept="image/*" onchange="handleFileUpload(event)">
        <input type="hidden" name="image">
        <button type="submit">Post</button>
      </form>

      <div class="preview">
        <h2 id="previewTitle">(Title Preview)</h2>
        <p id="previewDate">(Date Preview)</p>
        <p id="previewContent">(Content Preview)</p>
        <img id="previewImage" src="" style="display:none;">
      </div>
    </div>
  </div>

  <script>
    function login() {
      const token = document.getElementById('tokenInput').value;
      localStorage.setItem('authToken', token);
      checkLogin();
    }

    async function checkLogin() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.log("No token found");
        return;
      }

      console.log("Token found:", token);

      try {
        const res = await fetch('https://blog-api.ryantheshibainu.workers.dev/admin', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        console.log("Response status:", res.status);

        if (res.ok) {
          document.getElementById('loginPanel').style.display = 'none';
          document.getElementById('sidebar').style.display = 'flex';
          document.getElementById('mainContent').style.display = 'block';
        } else {
          localStorage.removeItem('authToken');
        }
      } catch (err) {
        console.error("Login check failed:", err);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function logout() {
      localStorage.removeItem('authToken');
      location.reload();
    }

    function updatePreview() {
      const form = document.forms.blogForm;
      document.getElementById('previewTitle').textContent = form.title.value || '(Title Preview)';
      document.getElementById('previewDate').textContent = form.date.value || '(Date Preview)';
      document.getElementById('previewContent').textContent = form.content.value || '(Content Preview)';
    }

    function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        document.forms.blogForm.image.value = evt.target.result;
        const img = document.getElementById('previewImage');
        img.src = evt.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blogForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      const token = localStorage.getItem('authToken');

      const res = await fetch('https://blog-post-api.ryantheshibainu.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
    });

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }

    checkLogin();

    // ðŸ”¥ Expose login to global scope for button onclick
    window.login = login;
  </script>
</body>
</html>
